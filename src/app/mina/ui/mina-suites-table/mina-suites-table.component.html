<section class="table-container">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>اسم الجناح</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="max_capacity">
      <th mat-header-cell *matHeaderCellDef>السعة</th>
      <td mat-cell *matCellDef="let element">{{ element.max_capacity }}</td>
    </ng-container>
    <ng-container matColumnDef="current_capacity">
      <th mat-header-cell *matHeaderCellDef>السعة الحالية</th>
      <td mat-cell *matCellDef="let element">{{ element.current_capacity }}</td>
    </ng-container>
    <ng-container matColumnDef="rooms">
      <th mat-header-cell *matHeaderCellDef>عدد الغرف</th>
      <td mat-cell *matCellDef="let element">{{ element.rooms }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-accent btn-sm">اضافة غرفة</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="flex justify-between items-center pt-4">
    <span></span>
    <mat-paginator
      appTpPaginator
      [appCustomLength]="dataSource.data.length"
      [length]="dataSource.data.length"
      [pageSize]="10"
    ></mat-paginator>
    <button matRipple class="button-primary-tint">تصدير ملف CSV</button>
  </div>
</section>
