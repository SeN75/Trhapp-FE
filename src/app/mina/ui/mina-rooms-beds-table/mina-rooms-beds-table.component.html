<section class="table-container">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="bed_number">
      <th mat-header-cell *matHeaderCellDef>رقم السرير</th>
      <td mat-cell *matCellDef="let element">
        {{ element.bed_number }}
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>الموقع</th>
      <td mat-cell *matCellDef="let element">{{ element.place }}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>الجنس</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="pilgrim">
      <th mat-header-cell *matHeaderCellDef>الحاج</th>
      <td mat-cell *matCellDef="let element">
        @if(element.pilgrim) {
        {{ element.name + " - " + element.national_id }}
        } @else { "غير مسكن" }
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <!-- <button class="btn btn-accent btn-sm">اضافة غرفة</button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="flex justify-between items-center pt-4">
    <span></span>
    <mat-paginator
      appTpPaginator
      [appCustomLength]="dataSource.data.length"
      [length]="dataSource.data.length"
      [pageSize]="10"
    ></mat-paginator>
    <button matRipple class="button-primary-tint">تصدير ملف CSV</button>
  </div>
</section>
